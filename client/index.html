    <title>GDGC IARE | Google Developer Group Community</title>
    <!-- Critical CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        font-size: 16px;
      }
      
      body {
        font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #ffffff;
        color: #202124;
        line-height: 1.6;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        opacity: 1;
      }
      
      /* Prevent layout shift during hydration */
      html, body {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
